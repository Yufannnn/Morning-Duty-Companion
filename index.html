<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Morning Duty Companion - A tool to assist with morning duties." />
  <meta name="keywords" content="Morning, Duty, Companion, Tool, Schedule" />
  <title>Morning Duty Companion</title>
  <link rel="stylesheet" href="src/output.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="icon" href="icon.ico" type="image/x-icon" />
</head>

<body class="bg-gray-lighter flex flex-col min-h-screen">
  <main class="flex-grow">
    <header class="bg-green-dark text-white flex justify-center">
      <nav>
        <div class="container mx-auto px-4 py-4">
          <a href="#" class="text-white text-3xl font-bold hover:underline">
            <span id="typed-text"></span>
          </a>
        </div>
      </nav>
      <img src="welcome.gif" alt="Welcome GIF" class="mt-2 float-right" style="width: 64px; height: 64px;" />
    </header>

    <div class="overflow-x-auto mt-4 mx-2 bg-white rounded-md shadow-md">
      <table id="table" class="min-w-full rounded-md">
        <thead>
          <tr>
            <th id="name_header"
                class="px-6 py-1 bg-gray-light border-b border-green-dark border-r text-center cursor-pointer hover:bg-green-light hover:text-white transition">
              Name
            </th>
            <th id="reason_header"
                class="px-6 py-1 bg-gray-light border-b border-green-dark border-r text-center cursor-pointer hover:bg-green-light hover:text-white transition">
              Reason
            </th>
            <th class="px-6 py-1 bg-gray-light border-b border-green-dark text-center">
              Remove
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="flex flex-col bg-white items-center px-4 py-3 rounded relative mt-4 mx-2 shadow shadow-md">
      <h2 class="text-lg font-semibold mb-2">Boarders Who Has not Left for School</h2>
      <div class="w-3/4 space-y-2">
        <!-- Name Dropdown -->
        <select id="name_dropdown"
          class="w-full p-2 rounded-md shadow-inner border border-gray-light transition duration-300 ease-in-out hover:bg-gray-lighter hover:shadow-md focus:bg-green-light">
          <option value="0">Select a name</option>
        </select>

        <!-- Name Text Input -->
        <input type="text" id="name_text" placeholder="Enter a name"
          class="w-full p-2 rounded-md shadow-inner border border-gray-light hover:bg-gray-lighter hover:shadow-md focus:bg-green-light transition duration-500" />
      </div>

      <div class="w-3/4 space-y-2 mt-4">
        <!-- Reason Dropdown -->
        <select id="reason_dropdown"
          class="w-full p-2 rounded-md shadow-inner border border-gray-light hover:bg-gray-lighter hover:shadow-md focus:bg-green-light transition duration-500">
          <option value="0">Select a reason</option>
          <option value="MC">MC</option>
          <option value="unwell">Unwell</option>
          <option value="parent letter">Parent letter</option>
          <option value="HBL">Home based learning</option>
          <option value="gap day">Gap day</option>
          <option value="late school day">Late school day</option>
          <option value="teacher parent day">Teacher parent day</option>
          <option value="overslept">Overslept</option>
        </select>

        <!-- Reason Text Input -->
        <input type="text" id="reason_text" placeholder="Enter a reason"
          class="w-full p-2 rounded-md shadow-inner border border-gray-light hover:bg-gray-lighter hover:shadow-md focus:bg-green-light transition duration-500" />
      </div>

      <button id="add"
        class="mt-4 bg-green-dark hover:bg-green text-white py-1 px-4 rounded-md transform transition duration-300 ease-in-out hover:scale-110 hover:shadow-xl">
        Add Record
      </button>
    </div>

    <div class="overflow-x-auto mt-4 mx-2 bg-white rounded-md shadow-md">
      <table id="appliance_table" class="min-w-full rounded-md">
        <thead>
          <tr>
            <th id="appliance_room_header"
                class="px-6 py-1 bg-gray-light border-b border-green-dark border-r text-center cursor-pointer hover:bg-green-light hover:text-white transition">
              Room
            </th>
            <th id="appliance_name_header"
                class="px-6 py-1 bg-gray-light border-b border-green-dark border-r text-center cursor-pointer hover:bg-green-light hover:text-white transition">
              Appliance
            </th>
            <th class="px-6 py-1 bg-gray-light border-b border-green-dark text-center">
              Remove
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>



    <div class="flex flex-col bg-white items-center px-4 py-3 rounded relative mt-4 mx-2 shadow shadow-md">
      <h2 class="text-lg font-semibold mb-2">Room with Appliance Left On</h2>

      <!-- Room Selection (Level + Number side by side) -->
      <div class="w-3/4 flex space-x-4 mb-2">
        <select id="level_dropdown"
          class="w-1/2 p-2 rounded-md shadow-inner border border-gray-light hover:bg-gray-lighter hover:shadow-md focus:bg-green-light transition duration-500">
          <option value="0">Select level</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>

        <select id="room_dropdown"
          class="w-1/2 p-2 rounded-md shadow-inner border border-gray-light hover:bg-gray-lighter hover:shadow-md focus:bg-green-light transition duration-500">
          <option value="0">Select room</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
        </select>
      </div>

      <!-- Appliance Selection -->
      <div class="w-3/4 space-y-2">
        <select id="appliance_dropdown"
          class="w-full p-2 rounded-md shadow-inner border border-gray-light hover:bg-gray-lighter hover:shadow-md focus:bg-green-light transition duration-500">
          <option value="0">Select appliance</option>
          <option value="room light">Room light</option>
          <option value="table light">Table light</option>
          <option value="toilet light">Toilet light</option>
          <option value="fan">Fan</option>
          <option value="heater">Heater</option>
        </select>

        <input type="text" id="appliance_text" placeholder="Or enter appliance"
          class="w-full p-2 rounded-md shadow-inner border border-gray-light hover:bg-gray-lighter hover:shadow-md focus:bg-green-light transition duration-500" />
      </div>

      <!-- Add Appliance Record Button -->
      <button id="add_appliance"
        class="mt-4 bg-green-dark hover:bg-green text-white py-1 px-4 rounded-md transform transition duration-300 ease-in-out hover:scale-110 hover:shadow-xl">
        Add Appliance Record
      </button>
    </div>


    <div class="flex flex-col bg-white items-center px-4 py-3 rounded relative mt-4 mx-2 shadow shadow-md">
      <div class="mb-2 w-3/4">
        <select id="block_dropdown"
          class="w-full p-2 mb-3 rounded-md shadow-inner border border-gray-light hover:bg-gray-lighter hover:shadow-md focus:bg-green-light transition duration-500">
          <option value="none">-- Select Block --</option>
          <option value="H1">Hullett 1</option>
          <option value="H2">Hullett 2</option>
        </select>
      </div>

      <div class="mb-2 w-3/4">
        <textarea id="message" placeholder="Generate Message"
          class="rounded-md shadow-inner w-full h-64 p-2 border border-gray-light hover:bg-gray-lighter hover:shadow-md focus:bg-green-light transition duration-500"></textarea>
      </div>

      <div class="flex space-x-4">
        <button id="generate"
          class="bg-green-dark hover:bg-green text-white py-1 px-4 rounded-md transform transition duration-300 ease-in-out hover:scale-110 hover:shadow-xl">
          Generate Message
        </button>
        <button id="copy"
          class="bg-green-dark hover:bg-green text-white py-1 px-4 rounded-md transform transition duration-300 ease-in-out hover:scale-110 hover:shadow-xl">
          Copy to Clipboard
        </button>
      </div>
    </div>

  </main>

  <footer class="bg-gray py-2 mt-4">
    <div class="container mx-auto px-4">
      <p class="text-center text-white text-sm">
        Please refer to the
        <a href="https://yufannnn.github.io/MorningDutyCompanion/" class="text-blue underline">user guide</a>
        for more information.
      </p>
      <p class="text-center text-white text-sm">&copy; 2023 Yufan - All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <script src="src/datascript.js"></script>
  <script src="src/addrecordscript.js"></script>
  <script src="src/addappliancescript.js"></script>
  <script src="src/generatescript.js"></script>
  <script src="src/UIscript.js"></script>
</body>

</html>
